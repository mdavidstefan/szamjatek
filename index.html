<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Számjáték</title>
    <script src="main.js" type="module"></script>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1486520299386-6d106b22014b?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: auto;
            background-repeat: no-repeat;
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        .box {
            width: 400px;
            height: 220px;
            background-color: aliceblue;
            border-radius: 10px;
            color: black;
            display: flex;
            flex-direction: column;
            padding: 15px;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            box-shadow: 5px 5px 5px rgb(76, 119, 156) inset;
        }

        .inputs {
            margin: 10px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        input {
            border-radius: 5px;
            border: 1px solid #F8F8FF;
            background-color: #fff;
            box-shadow: 1px 1px 5px gray;
        }

        button {
            background-color: lightblue;
            box-shadow: 0 5px lightgray;
            border: 1px solid navy;
            color: black;
            font-weight: bold;
            font-size: 24px;
            border-radius: 5px;
            font-family: monospace;
        }

        button:disabled {
            background-color: gray;
            box-shadow: none;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px lightgray;
        }

        p {
            font-size: 20px;
        }

        p span {
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Találd ki a számot!</h1>
            <div id="result"></div>
            <div class="inputs">
                <input type="number" id="inputArea" />
                <button class="checkBtn">Ellenőrzés</button>
            </div>
            <p id="guesses"></p>
        </div>
    </div>
</body>

</html>

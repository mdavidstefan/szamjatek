<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Számjáték</title>
    <script src="main.js" type="module"></script>
    <style>
        body {
            background-color: navy;
        }

        .container {
            display: flex;
            align-items: center !important;
        }

        .box {
            margin: 0 auto;
            width: 400px;
            height: 220px;
            background-color: #f8f8ff;
            border-radius: 10px;
            color: black;
            display: flex;
            flex-direction: column;
            padding: 15px;
            justify-content: center;
            align-items: center;
            font-family: monospace;
        }

        .inputs {
            margin: 10px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        input {
            border-radius: 5px;
            border: 1px solid #F8F8FF;
            background-color: #fff;
            box-shadow: 1px 1px 5px gray;
        }

        button {
            background-color: navy;
            border: 1px solid navy;
            box-shadow: 1px 1px 5px gray;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            border-radius: 5px;
        }

        button:disabled {
            background-color: gray;
        }

        p {
            font-size: 20px;
        }

        p span {
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Találd ki a számot!</h1>
            <div id="result"></div>
            <div class="inputs">
                <input type="number" id="inputArea" />
                <button class="checkBtn">Ellenőrzés</button>
            </div>
            <p id="life"></p>
        </div>
    </div>
</body>

</html>
